<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-12 gap-6 w-full min-w-0">
    <div class="col-span-12">
        <h4 class="font-bold leading-tight text-4xl">Dashboard</h4>
    </div>

    <!-- Summary -->
    <div class="col-span-3 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex items-start justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">Summary</div>
            <div class="ml-2 -mt-2 -mr-3">
                <button
                    mat-icon-button
                    [matMenuTriggerFor]="summaryMenu">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                </button>
                <mat-menu #summaryMenu="matMenu">
                    <button mat-menu-item>Yesterday</button>
                    <button mat-menu-item>2 days ago</button>
                    <button mat-menu-item>3 days ago</button>
                </mat-menu>
            </div>
        </div>
        <div class="flex flex-col items-center mt-2">
            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">21</div>
            <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Students</div>
            <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                <div class="text-md font-medium truncate">Registered:</div>
                <div class="ml-1.5 text-lg font-semibold">13</div>
            </div>
        </div>
    </div>
    <!-- Overdue -->
    <div class="col-span-3 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex items-start justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">Summary</div>
            <div class="ml-2 -mt-2 -mr-3">
                <button
                    mat-icon-button
                    [matMenuTriggerFor]="overdueMenu">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                </button>
                <mat-menu #overdueMenu="matMenu">
                    <button mat-menu-item>Yesterday</button>
                    <button mat-menu-item>2 days ago</button>
                    <button mat-menu-item>3 days ago</button>
                </mat-menu>
            </div>
        </div>
        <div class="flex flex-col items-center mt-2">
            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-red-500">17</div>
            <div class="text-lg font-medium text-red-600 dark:text-red-500">Tokens</div>
            <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                <div class="text-md font-medium truncate">Remaining:</div>
                <div class="ml-1.5 text-lg font-semibold">9</div>
            </div>
        </div>
    </div>
    <!-- Issues -->
    <div class="col-span-3 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex items-start justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">Summary</div>
            <div class="ml-2 -mt-2 -mr-3">
                <button
                    mat-icon-button
                    [matMenuTriggerFor]="issuesMenu">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                </button>
                <mat-menu #issuesMenu="matMenu">
                    <button mat-menu-item>Yesterday</button>
                    <button mat-menu-item>2 days ago</button>
                    <button mat-menu-item>3 days ago</button>
                </mat-menu>
            </div>
        </div>
        <div class="flex flex-col items-center mt-2">
            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-amber-500">24</div>
            <div class="text-lg font-medium text-amber-600 dark:text-amber-500">Receipts</div>
            <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                <div class="text-md font-medium truncate">Issued:</div>
                <div class="ml-1.5 text-lg font-semibold">19</div>
            </div>
        </div>
    </div>
    <!-- Features -->
    <div class="col-span-3 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex items-start justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">Summary</div>
            <div class="ml-2 -mt-2 -mr-3">
                <button
                    mat-icon-button
                    [matMenuTriggerFor]="featuresMenu">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                </button>
                <mat-menu #featuresMenu="matMenu">
                    <button mat-menu-item>Yesterday</button>
                    <button mat-menu-item>2 days ago</button>
                    <button mat-menu-item>3 days ago</button>
                </mat-menu>
            </div>
        </div>
        <div class="flex flex-col items-center mt-2">
            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-green-500">38</div>
            <div class="text-lg font-medium text-green-600 dark:text-green-500">Vendors</div>
            <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                <div class="text-md font-medium truncate">Active:</div>
                <div class="ml-1.5 text-lg font-semibold">16</div>
            </div>
        </div>
    </div>
</div>
